<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
        <title>{{ title }}</title>
        {% block head %}
        {% endblock %}
    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
        <nav>
            {% block nav %}
            {% endblock %}
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p>&copy; Likhith Sanathi, All rights reserved. Font used - <a href='https://www.fontshare.com/fonts/chillax'>Chillax. </a></p>
        </footer>
    </body>
</html>
